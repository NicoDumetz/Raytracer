global: {
    backgroundColor = { r = 13; g = 13; b = 25; a = 255; };
    antialiasing = {
        type = "supersampling";
        samples = 1;
    };
};

camera: { #devant
    resolution: { width = 1280; height = 720; };
    position: { x = 0; y = 200; z = -300; };
    target: { x = 0; y = 200; z = 0; };
    up: { x = 0; y = 1; z = 0; };
    fov = 60.0;
};

