global: {
    backgroundColor = { r = 13; g = 13; b = 25; a = 255; };
    antialiasing = {
        type = "supersampling";
        samples = 1;
    };
};

camera: {
    resolution: { width = 1280; height = 720; };
    position: { x = -100; y = 0; z = -800; };
    target: { x = 0; y = 100; z = 0; };
    up: { x = 0; y = 1; z = 0; };
    fov = 60.0;
};

materials: (
    { name = "pink";      type = "transparent"; color = { r = 230; g = 150; b = 15; a = 255; }; },
    { name = "blue";      type = "flat"; color = { r = 69;  g = 130; b = 180; a = 255; }; },
    { name = "green";     type = "flat"; color = { r = 60;  g = 179; b = 113; a = 255; }; },
    { name = "red";       type = "flat"; color = { r = 200;  g = 20; b = 12; a = 255; }; }

);

primitives: (
    { type = "sphere" ; translate = { x = -100; y = -100; z = -500; } ;   material = "pink";     center = { x = 0;   y = 200; z = 300; }; radius = 100; },
    { type = "cone"; material = "blue";   center = { x = -200; y = 100; z = 0; };  height = 200; radius = 100; },

    { type = "cylinder"; rotateX = 80.0; material = "blue";    center = { x = -250; y = 50; z = 50; }; height = 200; radius = 70; },
    { type = "plane";    material = "green";     point =  { x = 0;   y = 0; z = 600; };  normal = { x = 0; y = 0; z = -1; }; },
    { type = "plane";    material = "red"; point =  { x = -500; y = 0; z = 0; };   normal = { x = 1; y = 0; z = 0; }; }
);

lights: {
    ambient = {
        color = { r = 77; g = 77; b = 77; a = 255; };
    };
    directional = (
        {
            direction = { x = 0; y = -1; z = 2; };
            color = { r = 204; g = 77; b = 179; a = 255; };
        },
        {
            direction = { x = -1; y = -1; z = 2; };
            color = { r = 51; g = 255; b = 128; a = 255; };
        },
        {
            direction = { x = -1; y = 0; z = 0; };
            color = { r = 255; g = 255; b = 128; a = 255; };
        }
    );
};